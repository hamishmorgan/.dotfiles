files = ["settings.json", "keybindings.json"]

name = "Cursor IDE"
description = "Cursor IDE configuration"
method = "copy-sync"
target = "~/.config/Cursor/User"
target.macos = "~/Library/Application Support/Cursor/User"
target.linux = "~/.config/Cursor/User"

# Note: settings.json and keybindings.json contain comments (JSONC format)
# which is supported by Cursor but not by strict JSON validators.
# Validation is skipped for these files since they're valid JSONC.
