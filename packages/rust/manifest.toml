files = [
  ".cargo/config.toml",
  ".cargo/config.local.toml.example",
  ".rustfmt.toml",
  ".rustfmt.toml.example"
]

name = "Rust"
description = "Rust toolchain configuration"
method = "stow"
target = "~"

[validation]
"*.toml" = { command = "python3", args = ["-c", "import tomli; tomli.load(open('file', 'rb'))"] }
