[build]
# Negative values: CPUs + value (e.g., -1 = CPUs - 1, leaving one core free)
# jobs = 8
incremental = true
pipelining = true

[term]
color = "auto"
progress.when = "auto"
progress.width = 80

[net]
git-fetch-with-cli = true
retry = 3

[alias]
b = "build"
br = "build --release"
c = "check"
cr = "check --release"
r = "run"
rr = "run --release"
t = "test"
tr = "test --release"
cc = "check --all-targets --all-features"
bb = "build --all-targets --all-features"
tt = "test --all-targets --all-features"
# dev = "watch -x check"  # Requires cargo-watch: cargo install cargo-watch
fmt-check = "fmt -- --check"
lint = "clippy --all-targets --all-features -- -D warnings"
outdated = "outdated --root-deps-only"
tree = "tree --depth 3"

[cargo-new]
# edition = "2021"
vcs = "git"
name = "Hamish Morgan"
email = "hamish.morgan@gmail.com"

