- defaults:
    link:
      relink: true
      create: true

- clean:
    ~
    ~/.config
    ~/.config/nvim

- link:
    ~/.gitconfig: modules/git/.gitconfig
    ~/.gitignore-globals: modules/git/.gitignore-globals
    ~/.zshrc: modules/zsh/.zshrc
    ~/.oh-my-zsh: modules/zsh/.oh-my-zsh
    ~/.vimrc: modules/vim/.vimrc
    ~/.config/nvim/init.vim: modules/vim/.vimrc
    ~/.vim: modules/vim/.vim
    ~/.space-vim: modules/vim/.space-vim
    ~/.spacevim: modules/vim/.spacevim

- shell:
  - [git submodule sync --quiet --recursive, Syncing submodules]
  - [git submodule update --init --recursive, Installing submodules]

